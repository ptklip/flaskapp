{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Notes</h2>
  <form action="" method="post" id="notesForm" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.note.label }}<br>
        {{ form.note(size=60) }}
    </p>
       
    <p>{{ form.submit() }} </p>
  </form>

  <table border='1' cellpadding='8'>
  
  {% for record in recordset %}
    <tr>
        <td>{{record[0]}}</td>
    </tr>
  {% endfor %}
  </table>
  
</div>
{% endblock %}

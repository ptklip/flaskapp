{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Users</h2>

  <table border='1' cellpadding='8'>
    <thead>
      <tr>
        <thead>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Start Time</th>
      </tr>
    </thead>
      
  {% for record in recordset %}
  <tr>
      <td>{{record[0]}}</td>
      <td>{{record[1]}}</td>
      <td>{{record[2]}}</td>
      <td>{{record[3]}}</td>
      <td>{{record[4]}}</td>
      <td>{{record[5]}}</td>
      <td>{{record[6]}}</td>
  </tr>
  {% endfor %}
  </table>

{% endblock %}

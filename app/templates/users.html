{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Users</h2>

    <table border='1' cellpadding='8'>
        <thead>
            <tr>
            {% for col in colnames %}
            <th>{{ col }}</th>
            {% endfor %}
            </tr>
        </thead>
        {% for record in recordset %}
        <tr>
            {% for col in colnames %}
                <td>{{ record[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>   
{% endblock %}

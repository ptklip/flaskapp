<html>
    <head>
      {% if title %}
      <title>{{ title }} - Flask Application</title>
      {% else %}
      <title>Welcome to a Flask Application</title>
      {% endif %}
    </head>
    <body>
        <div>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('users') }}">Users</a>
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
